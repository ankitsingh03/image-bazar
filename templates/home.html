<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Image Bazar</title>

      <style>
          .bg{
          background:#3f51b5!important;
          }

          .list-group-item.active{
            background:#3f51b5!important;
            border-colour:#3f51b5!important;

          }


      </style>

  </head>
  <body>
    {% include 'nevbar.html' %}


<div class="container-fluid">
<!--    main code-->

    <div class="row ">

        <div class="col-md-2">
        <!--categories-->
            <div class="list-group mt-3">
              <a href="/" class="list-group-item list-group-item-action active">
                All Images
              </a>

                {% for i in cats %}
                <a href="/category/{{i.pk}}" class="list-group-item list-group-item-action">{{i.title}}</a>
                {% endfor %}

            </div>

        </div>

        <div class="col-md-10">
        <!--images-->

            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="card-columns">

                        {% for i in images %}

                        <div class="card">
                        <img src="/media/{{i.image}}" class="card-img-top" alt="...">
                          <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text">{{i.description}}</p>
                            <a href="#" class="btn btn-primary" onclick="showModalwithImage('{{i.image}}')">view</a>
                          </div>
                        </div>
                         {% endfor %}
                    </div>


                </div>
            </div>

        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal " id="image-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image Bazar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <img src="#!" id="image-show" class="img-fluid" alt="">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

      </div>
    </div>
  </div>
</div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


<script>
    function showModalwithImage(imageUrl)
    {
        $('#image-modal').modal('show')
        $("#image-show").attr('src',`/media/${imageUrl}`)
    }

</script>


  </body>
</html>
